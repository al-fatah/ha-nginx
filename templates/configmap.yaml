apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ha-nginx.fullname" . }}-conf
  labels:
    {{- include "ha-nginx.labels" . | nindent 4 }}
data:
  nginx.conf: |
    worker_processes  auto;

    events {
      worker_connections  1024;
    }

    http {
      include       /etc/nginx/mime.types;
      default_type  application/octet-stream;
      sendfile      on;
      keepalive_timeout  65;

      # Basic proxy settings
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_set_header   Connection "";

      upstream {{ .Values.upstreams.name }} {
      {{- range .Values.upstreams.servers }}
        server {{ .host }}:{{ .port }} weight={{ .weight | default 1 }} max_fails={{ .maxFails | default 3 }} fail_timeout={{ .failTimeout | default "30s" }};
      {{- end }}
      }

      {{- $tlsEnabled := .Values.tls.enabled | default false -}}

      server {
        {{- if $tlsEnabled }}
        listen 443 ssl;
        listen [::]:443 ssl;
        ssl_certificate     /etc/nginx/tls/tls.crt;
        ssl_certificate_key /etc/nginx/tls/tls.key;

        # Reasonable TLS defaults
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers   HIGH:!aNULL:!MD5;
        {{- else }}
        listen 80;
        listen [::]:80;
        {{- end }}

        server_name {{ join " " .Values.serverNames }};

        # Health endpoint for probes
        location = /health {
          access_log off;
          add_header Content-Type text/plain;
          return 200 'ok';
        }

        location / {
          proxy_pass http://{{ .Values.upstreams.name }};
          proxy_read_timeout 60s;
          proxy_connect_timeout 5s;
          proxy_send_timeout 60s;
        }
      }

      {{- if not $tlsEnabled }}
      # Optionally redirect HTTP->HTTPS if you later front with an Ingress TLS;
      # keep disabled here since tls.enabled=false means pure HTTP serving.
      {{- end }}
    }
